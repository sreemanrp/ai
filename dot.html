<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot : Offline AI Agent</title>
    <style>
        @font-face {
            font-family: 'Brass Mono Code';
            src: url('BrassMonoCode.woff2') format('woff2');
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Brass Mono Code', monospace;
            backdrop-filter: blur(30px);
            position: relative;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transition: opacity 0.1s ease, filter 0.3s ease;
            filter: blur(60px);
            box-shadow: 0 0 80px red;
            opacity: 1;
        }

        .dot.pulse {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            to {
                transform: scale(1.1);
                box-shadow: 0 0 100px red;
            }
        }

        /* Top right icons */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        /* Info Box */
        .info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            color: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .info-box h2 {
            margin: 0;
            font-size: 20px;
        }

        .info-box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .info-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .info-box button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: none;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        .info-box button:hover {
            background: white;
            color: black;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Top Right Icons -->
    <div class="top-right">
        <span class="icon">+</span>
        <span class="icon" onclick="toggleInfoBox()">?</span>
    </div>

    <!-- Dot -->
    <div class="dot"></div>

    <!-- Info Box -->
    <div class="info-box" id="infoBox">
        <span class="close" onclick="toggleInfoBox()">Ã—</span>
        <h2>Dot : Offline AI Agent</h2>
        <p>ðŸ’ </p>
        <p>Dot was built by Complex.</p>
        <a href="mailto:support@dot.dev">support@dot.dev</a>
        <button onclick="toggleInfoBox()">Got it</button>
    </div>

    <script>
        function toggleInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = (infoBox.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
