<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspx Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Background Styling */
        body {
            background: radial-gradient(circle, rgba(20, 20, 20, 1) 0%, rgba(10, 10, 10, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Grid Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        /* Input Box */
        .input-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            justify-content: space-between;
            width: 280px;
        }

        .input-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            flex: 1;
            outline: none;
        }

        .copy-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        /* GitHub Button */
        .github-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>inspx</h1>
        <p>Pixel perfect layout inspection.</p>
        <div class="input-box">
            <input type="text" id="npm-command" value="dfc i ai" readonly>
            <button class="copy-btn" onclick="copyToClipboard()">üìã</button>
        </div>
        <button class="github-btn">GitHub ‚Üí</button>
    </div>

    <div class="footer">Built by Sreeman ‚úåüèª</div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("npm-command");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);
            alert("Copied: " + copyText.value);
        }
    </script>

</body>
</html>
