<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Dot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 100px 50px red; /* Stronger, smoother glow */
            opacity: 0.3; /* Initially dim */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .active {
            opacity: 1;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            to {
                transform: scale(1.2);
                box-shadow: 0 0 150px 70px red; /* More intense glow */
            }
        }
    </style>
</head>
<body>
    <div class="dot"></div>

    <script>
        const dot = document.querySelector('.dot');
        let audioContext;
        let analyser;
        let microphone;
        let lastVoiceTime = 0;
        let isActive = false;

        async function startVoiceDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                microphone.connect(analyser);
                analyser.fftSize = 512; // Increased sensitivity
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function analyzeVoice() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                    const currentTime = Date.now();

                    if (average > 15) { // Lowered threshold for better detection
                        lastVoiceTime = currentTime;

                        if (!isActive) {
                            dot.classList.add('active');
                            isActive = true;
                        }
                    } else if (currentTime - lastVoiceTime > 500) { // Wait 0.5s before deactivating
                        if (isActive) {
                            dot.classList.remove('active');
                            isActive = false;
                        }
                    }

                    requestAnimationFrame(analyzeVoice);
                }

                analyzeVoice();
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        startVoiceDetection();
    </script>
</body>
</html>
