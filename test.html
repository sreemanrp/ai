<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irl.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Big Blurry Red Dot */
        .dot {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            filter: blur(15px);
        }

        /* Speaking Effect */
        .speaking {
            transform: scale(1.3);
            box-shadow: 0 0 80px rgba(255, 0, 0, 1);
            filter: blur(25px);
        }
    </style>
</head>
<body>

    <div class="dot" id="dot"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dot = document.getElementById("dot");
            let recognition;

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = "en-US";

                recognition.onstart = function() {
                    console.log("Voice recognition started...");
                };

                recognition.onresult = function(event) {
                    dot.classList.add("speaking");  // Increase glow when speaking
                    clearTimeout(window.speechTimeout);
                    window.speechTimeout = setTimeout(() => {
                        dot.classList.remove("speaking"); // Reset after silence
                    }, 500);
                };

                recognition.onerror = function(event) {
                    console.error("Speech Recognition Error:", event.error);
                };

                // Ask for mic permission and start listening
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        stream.getTracks().forEach(track => track.stop()); // Release mic after permission
                        recognition.start();
                    })
                    .catch(function(err) {
                        console.error("Microphone access denied:", err);
                    });
            } else {
                console.warn("Speech Recognition Not Supported");
            }
        });
    </script>

</body>
</html>
