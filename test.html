<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to AI Website</div>
        <div class="description">This is a simple AI website without input box and additional text.</div>
    </div>

    <script>
        // Request access to the microphone
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const mic = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                mic.connect(analyser);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                let silenceStart = performance.now();
                const silenceDelay = 5000; // 5 seconds

                function checkSilence() {
                    analyser.getByteFrequencyData(dataArray);

                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }

                    const average = sum / bufferLength;

                    if (average < 10) {
                        if (performance.now() - silenceStart > silenceDelay) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                    } else {
                        silenceStart = performance.now();
                    }

                    requestAnimationFrame(checkSilence);
                }

                checkSilence();
            })
            .catch(error => {
                console.error('Error accessing microphone:', error);
            });
    </script>
</body>
</html>
