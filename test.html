<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Listening</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Swift AI Exact Red Dot */
        .dot {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 1);
            border-radius: 50%;
            position: absolute;
            filter: blur(20px);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            animation: blink 1.5s infinite ease-in-out;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Blinking Effect */
        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Speaking Effect */
        .speaking {
            transform: scale(1.4);
            filter: blur(25px);
            box-shadow: 0 0 70px rgba(255, 0, 0, 1);
            animation: none;
        }
    </style>
</head>
<body>

    <div class="dot" id="dot"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dot = document.getElementById("dot");
            let recognition;
            let isMuted = false;

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = "en-US";

                recognition.onstart = function() {
                    isMuted = false;
                };

                recognition.onresult = function(event) {
                    dot.classList.add("speaking");  // Expand & glow while speaking
                    clearTimeout(window.speechTimeout);
                    window.speechTimeout = setTimeout(() => {
                        dot.classList.remove("speaking"); // Reset after silence
                        muteMic();  // Auto mute when silent
                    }, 1000);
                };

                recognition.onerror = function(event) {
                    console.error("Speech Recognition Error:", event.error);
                };

                function startListening() {
                    if (isMuted) {
                        recognition.start();
                        isMuted = false;
                    }
                }

                function muteMic() {
                    recognition.stop();
                    isMuted = true;
                    setTimeout(startListening, 2000); // Restart after 2 sec
                }

                // Request mic access & start recognition
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        stream.getTracks().forEach(track => track.stop()); // Release mic after permission
                        recognition.start();
                    })
                    .catch(function(err) {
                        console.error("Microphone access denied:", err);
                    });
            } else {
                console.warn("Speech Recognition Not Supported");
            }
        });
    </script>

</body>
</html>
