<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspx Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        /* Background Styling */
        body {
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Grid Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* Input Box */
        .input-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            width: 280px;
            justify-content: space-between;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .input-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            flex: 1;
            outline: none;
        }

        .copy-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        /* GitHub Button */
        .github-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>inspx</h1>
        <p>Pixel perfect layout inspection.</p>
        <div class="input-box">
            <input type="text" id="npm-command" value="npm install inspx" readonly>
            <button class="copy-btn" onclick="copyToClipboard()">üìã</button>
        </div>
        <button class="github-btn">GitHub ‚Üí</button>
    </div>

    <div class="footer">Built by Rauno ‚úåÔ∏è</div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("npm-command");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);
            alert("Copied: " + copyText.value);
        }
    </script>

</body>
</html>
