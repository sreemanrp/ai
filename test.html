<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Dot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            filter: blur(50px);
            box-shadow: 0 0 20px red;
            opacity: 1; /* Ensure initial opacity is 1 */
        }

        .dot.active {
            box-shadow: 0 0 40px red, 0 0 80px rgba(255, 0, 0, 0.5);
            animation: pulse 1s infinite alternate, blink 0.7s infinite alternate; /* Add blink animation */
        }

        @keyframes pulse {
            to {
                transform: scale(1.1);
            }
        }

        @keyframes blink {
            to {
                opacity: 0.7; /* Adjust blink opacity */
            }
        }
    </style>
</head>
<body>
    <div class="dot"></div>

    <script>
        const dot = document.querySelector('.dot');
        let audioContext;
        let analyser;
        let microphone;
        let isMuted = false;

        async function startVoiceDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function analyzeVoice() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;

                    if (average > 30) {
                        dot.classList.add('active');
                        if(isMuted){
                            isMuted=false;
                            if (microphone.connect) microphone.connect(analyser);
                        }
                    } else {
                        dot.classList.remove('active');
                        if(!isMuted){
                            isMuted = true;
                            microphone.disconnect();
                        }
                    }

                    requestAnimationFrame(analyzeVoice);
                }

                analyzeVoice();
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        startVoiceDetection();
    </script>
</body>
</html>
