<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI Agent</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transition: opacity 0.1s ease;
            filter: blur(50px);
            box-shadow: 0 0 20px red;
            opacity: 1;
        }

        .dot.blink {
            animation: blink 0.5s 1 alternate;
        }

        @keyframes blink {
            to {
                opacity: 0.5;
            }
        }

        .error-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #4c0000;
            color: #ff7777;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4444;
            border: 1px solid #ff4444;
        }

        .response-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dot"></div>
    <div class="response-box">Say something...</div>
    <div class="error-message">⚠️ Voice synthesis failed</div>

    <script>
        const dot = document.querySelector('.dot');
        const responseBox = document.querySelector('.response-box');
        const errorMessage = document.querySelector('.error-message');

        let recognition;
        let isSpeaking = false;

        function startSpeechRecognition() {
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.lang = "en-US";

                recognition.onstart = () => {
                    console.log("Listening...");
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                    console.log("User said:", transcript);

                    if (!isSpeaking) {
                        dot.classList.add('blink');
                        setTimeout(() => dot.classList.remove('blink'), 500);
                    }

                    respondToUser(transcript);
                };

                recognition.onerror = (event) => {
                    console.error("Speech recognition error:", event.error);
                    errorMessage.style.display = "block";
                    setTimeout(() => {
                        errorMessage.style.display = "none";
                    }, 3000);
                };

                recognition.start();
            } catch (error) {
                console.error("Speech recognition not supported:", error);
            }
        }

        function respondToUser(text) {
            let response = generateEcoResponse(text);
            responseBox.innerText = response;
            speakResponse(response);
        }

        function generateEcoResponse(text) {
            // Basic eco-friendly responses
            if (text.includes("hello")) return "Hello! Did you know planting a tree can reduce carbon dioxide?";
            if (text.includes("climate change")) return "Reducing plastic waste can help fight climate change!";
            if (text.includes("energy")) return "Switching to solar power is a great way to save energy!";
            if (text.includes("plastic")) return "Recycling plastic helps protect marine life!";
            return "Let's work together for a greener planet!";
        }

        function speakResponse(text) {
            if ('speechSynthesis' in window) {
                let utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                utterance.rate = 1;
                utterance.onstart = () => isSpeaking = true;
                utterance.onend = () => isSpeaking = false;
                speechSynthesis.speak(utterance);
            } else {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        }

        startSpeechRecognition();
    </script>
</body>
</html>
