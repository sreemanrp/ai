<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Listening</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Swift AI-Style Red Dot */
        .dot {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            filter: blur(20px);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, filter 0.2s ease-in-out;
        }

        /* Speaking Effect */
        .speaking {
            transform: scale(1.4);
            box-shadow: 0 0 90px rgba(255, 0, 0, 1);
            filter: blur(30px);
        }
    </style>
</head>
<body>

    <div class="dot" id="dot"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dot = document.getElementById("dot");
            let recognition;

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = "en-US";

                recognition.onresult = function(event) {
                    dot.classList.add("speaking");  // Expand & glow while speaking
                    clearTimeout(window.speechTimeout);
                    window.speechTimeout = setTimeout(() => {
                        dot.classList.remove("speaking"); // Reset after silence
                    }, 500);
                };

                recognition.onerror = function(event) {
                    console.error("Speech Recognition Error:", event.error);
                };

                // Request mic access & start recognition
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        stream.getTracks().forEach(track => track.stop()); // Release mic after permission
                        recognition.start();
                    })
                    .catch(function(err) {
                        console.error("Microphone access denied:", err);
                    });
            } else {
                console.warn("Speech Recognition Not Supported");
            }
        });
    </script>

</body>
</html>
