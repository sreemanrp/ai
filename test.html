<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x.ai | Company</title>
    <link rel="stylesheet" href="grok.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        height: 100vh;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .light-beam {
        position: absolute;
        right: -10%;
        top: 20%;
        width: 70%;
        height: 60%;
        background: linear-gradient(to left, 
            rgba(255, 255, 255, 0.8), /* Brighter white for a glowing effect */
            rgba(173, 216, 230, 0.6), /* Brighter light blue */
            rgba(173, 216, 230, 0.4), 
            transparent);
        transform: rotate(6deg);
        filter: blur(100px); /* Increased blur for a more diffused glow */
        box-shadow: 0 0 50px rgba(173, 216, 230, 1), /* Enhanced glow effect */
                    0 0 100px rgba(173, 216, 230, 0.8); /* Additional outer glow */
        z-index: 1;
        animation: glowPulse 3s infinite alternate; /* Pulsing animation for glow */
    }

    @keyframes glowPulse {
        0% {
            box-shadow: 0 0 50px rgba(173, 216, 230, 1),
                        0 0 100px rgba(173, 216, 230, 0.8);
            opacity: 0.8;
        }
        100% {
            box-shadow: 0 0 70px rgba(173, 216, 230, 1),
                        0 0 120px rgba(173, 216, 230, 0.9);
            opacity: 1;
        }
    }

    .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 0 10%;
        padding-top: 15%;
    }

    .headline {
        font-size: 64px;
        font-weight: 300;
        line-height: 1.1;
        margin-bottom: 20px;
        max-width: 600px;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        display: inline-flex;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 9999px;
        padding: 10px 24px;
        font-size: 14px;
        text-decoration: none;
        color: #fff;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .button svg {
        margin-left: 8px;
    }

    @media (max-width: 768px) {
        .headline {
            font-size: 48px;
        }
        
        .light-beam {
            width: 100%;
            right: -30%;
        }

        .content {
            padding-top: 20%;
        }
    }

    @media (max-width: 480px) {
        .headline {
            font-size: 36px;
        }
        
        .content {
            padding: 0 5%;
            padding-top: 25%;
        }
    }
</style>
<body>
    <main class="container">
        <div class="content">
            <div class="light-beam"></div>

            <div class="mission-container">
                <h1 class="headline">
                    Understand<br>the Universe
                </h1>
                <div class="button-container">
                    <a href="/join-us" class="button">
                        JOIN US
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightBeam = document.querySelector('.light-beam');
            
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
                
                lightBeam.style.transform = `rotate(6deg) translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
    <script src="grok.js"></script>
</body>
</html>
