<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Dot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            transition: opacity 0.1s ease;
            filter: blur(50px);
            box-shadow: 0 0 20px red;
            opacity: 1;
        }

        .dot.blink {
            animation: blink 0.5s 1 alternate;
        }

        @keyframes blink {
            to {
                opacity: 0.5;
            }
        }

        .error-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #4c0000;
            color: #ff7777;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4444;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="dot"></div>
    <div class="error-message">⚠️ Voice synthesis failed</div>

    <script>
        const dot = document.querySelector('.dot');
        const errorMessage = document.querySelector('.error-message');
        let audioContext;
        let analyser;
        let microphone;
        let isMuted = false;
        let lastVoiceTime = 0;
        let isSpeaking = false;
        let errorTimeout;

        async function startVoiceDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function analyzeVoice() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                    const currentTime = Date.now();

                    // Voice detected
                    if (average > 30 && average < 180) {
                        lastVoiceTime = currentTime;

                        if (!isSpeaking) {
                            dot.classList.add('blink');
                            setTimeout(() => dot.classList.remove('blink'), 500);
                            isSpeaking = true;
                        }

                        if (isMuted) {
                            isMuted = false;
                            if (microphone.connect) microphone.connect(analyser);
                        }

                        // Hide error message if speaking normally
                        errorMessage.style.display = "none";
                        clearTimeout(errorTimeout);
                    } 

                    // High noise detected
                    else if (average >= 180) {
                        errorMessage.style.display = "block";
                        clearTimeout(errorTimeout);
                        errorTimeout = setTimeout(() => {
                            errorMessage.style.display = "none";
                        }, 3000);
                    } 

                    // No voice detected
                    else {
                        isSpeaking = false;
                        if (!isMuted) {
                            isMuted = true;
                            microphone.disconnect();
                        }
                    }

                    requestAnimationFrame(analyzeVoice);
                }

                analyzeVoice();
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        startVoiceDetection();
    </script>
</body>
</html>
