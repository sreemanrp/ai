<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irl.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Input Box */
        .input-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .input-field {
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 18px;
            width: 250px;
            font-family: 'Quicksand', sans-serif;
        }

        .send-button {
            border: none;
            background: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" class="input-field" placeholder="Ask me anything">
        <button class="send-button">â†©</button>
    </div>

</body>
</html>
